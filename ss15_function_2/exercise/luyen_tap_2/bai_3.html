<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(t) {
        let mul =1 ;
        for (let i = 1; i <= t ; i++) {
            if(t > 0){
                mul *=i
            }else {
                alert('not found!!!')
            }
        }
        return mul
    }
    let input = parseInt(prompt("nhao so x"))
    let ouput = factorial(input);
    document.write('factorial of x:'+ ouput)
</script>
</body>
</html>
