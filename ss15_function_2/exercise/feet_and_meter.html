<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="input">
    <input type="button" value="feet -> meter" onclick="meter()">
    <input type="button" value="meter-> feet" onclick="feet()">
    <p id="result"></p>
</form>
<script>
    let a ;
    function feet() {
         let input = document.getElementById("input").value;
         parseFloat(input);
         a = 3.279 * input;
        document.getElementById("result").innerHTML = a;
    }
    function meter() {
       let input = document.getElementById("input").value;
       parseFloat(input);
        a = 0.305 * input;
        document.getElementById("result").innerHTML = a;
    }
</script>
</body>
</html>
