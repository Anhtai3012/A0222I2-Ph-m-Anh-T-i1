<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;" ></canvas>
<script>
    let Rectangle = function (height,width) {
        this.height = height;
        this.width = width;
        this.area = function () {
            return height*width;
        }
        this.perimeter = function () {
            let result = (width+height)*2
            return result
        }
        this.change = function () {
            this.height = parseInt(prompt('change height'));
            this.width = parseInt(prompt('change width'));
            return this.height +' '+this.width
        }
        this.canvass = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.rect(10,10,height,width);
            ctx.stroke();
        }
        this.change = function () {
            this.height = parseInt(prompt('change height'));
            this.width = parseInt(prompt('change width'));
    }
    let rectangle = new Rectangle(parseInt(prompt('nhap height')),parseInt(prompt('nhap width')));
    rectangle.canvass();
    rectangle.change();
    alert('area'+ rectangle.area()+'permeter'+ rectangle.perimeter())
    console.log(rectangle);
</script>
</body>
</html>
