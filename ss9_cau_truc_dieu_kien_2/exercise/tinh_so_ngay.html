<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
 <tr><input type="number"  value="number" id="so"></tr>
        <td><button type="button" onclick="tinh()">tinh so ngay</button></td>
        <tr id="ouput"></tr>
    </table>
</form>
<script>
    function tinh() {
        let tinhSoNgay = document.getElementById("so").value;
        switch (tinhSoNgay) {
           case "1" : document.getElementById("ouput").innerHTML="co 29 ngay" ;
           break ;
           case "2" : document.getElementById("ouput").innerHTML="co 28 hoac 29 ngay";
           break;
           default: document.getElementById("ouput").innerHTML="khong hop le ";
        }
    }
</script>
</body>
</html>
