<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="money"></span>
<script>
    let a = parseInt(prompt(" so luong san pham ban duoc"));
    let b = parseFloat(prompt("gia san pham ban dc VND:"))
    hoa_hong = b*(a*(30/100));
     document.getElementById("money").innerHTML = ("tien nhan duoc voi hoa hong 30% la:" +hoa_hong+"vnd")
</script>
</body>
</html>
