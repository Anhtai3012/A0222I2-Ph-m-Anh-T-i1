<body>
<p id="point"></p>
<script>
    let a = parseInt(prompt("nhap so nguyen a"));
    let b = parseInt(prompt("nhap so nguyen b"));
    let c = parseInt(prompt("nhap so nguyen c"));

    if ( a > b && a> c ) {
        document.write("so nguen lon nhat la a")
    } else if ( b > c) {
        document.write("so nguyen lon nhat la b")
    } else {
        alert("so nguyen lon nhat la c")
    }
</script>
