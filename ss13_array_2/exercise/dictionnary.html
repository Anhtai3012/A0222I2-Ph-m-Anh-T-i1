<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="dic">
    <input type="button" value="search" onclick="dictionnary()">
    <p id="result"></p>
    <script>
        let viet = ['xin chao','tam biet','hen gap lai'];
        let english = ['hello','good bye','see you again'];
        function dictionnary() {
             let a = document.getElementById("dic").value
            console.log(a)
            for (let i = 0; i < english.length ; i++) {
                if (english[i] == a ) {
                    document.getElementById("result").innerHTML= viet[i];
                    break;
                }
            }
        }
    </script>
</form>
</body>
</html>
