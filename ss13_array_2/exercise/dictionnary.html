<label for="inputEng">Input:</label>
<input id="inputEng" type="text">
<button onclick="searchVN()">Search</button>
<p id="result"></p>
<body>
<script>
    let arrEng = ["people","hello","map"];
    let arVN = ["con người", "xin chào", "bản đồ"];

    function searchVN() {
        let result = "";

        /*B1: lấy giá trị của ô input tiếng Anh*/
        let keyWord = document.getElementById("inputEng").value;

        /*B2: tìm index của từ khóa mà người dùng nhập.*/
        let index = arrEng.indexOf(keyWord);
        if(index !== -1){
            /*tìm ra thì index != -1*/
            result = arVN[index];
        } else {
            result = "Not found...."
        }

        /*B3: hiển thị kết quả*/
        document.getElementById("result").innerText = result;
    }

</script>
