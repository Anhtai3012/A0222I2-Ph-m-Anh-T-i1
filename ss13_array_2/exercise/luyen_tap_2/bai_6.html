<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhap chuoi 1: ");
    let arrStr1 = str1.split("")
    document.write("str1 la : " + str1);
    for (let i in arrStr1) {
        if (arrStr1[i] === "-") {
            arrStr1[i] = "_";
        }
    }
    document.write("</br>str1: " + arrStr1.join(""))
</script>
</body>
</html>
