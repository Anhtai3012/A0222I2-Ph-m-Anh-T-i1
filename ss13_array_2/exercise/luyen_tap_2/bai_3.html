<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("Nhập phần tử vào mảng: ")
    }
    document.write("Mảng ban đầu [" + arr + "]<br>")
    // let str = arr.toString();
    // let str = arr.join("-");
    arr.reverse();
    let str = arr.join("");
    document.write('Mảng đã đảo ngược:"' + str + '"')
    }
</script>
</body>
</html>
