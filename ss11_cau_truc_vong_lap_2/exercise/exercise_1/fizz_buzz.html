<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 100 ; i++) {
         if( i % 3 == 0) {
             document.write("fizz:"+i+'<br>');
             }
         if (i%5 == 0) {
             document.write("buzz:"+i+'<br>');
         }
         if(i % 3==0 && i%5 == 0){
             document.write("fizzbuzz: "+i+"  ");
         }
    }
</script>
</body>
</html>
