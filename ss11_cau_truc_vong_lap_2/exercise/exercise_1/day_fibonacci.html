<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let t = 0 ;
 let a = 0 ;
 let b = 1 ;
 document.write(a);
 document.write(b);
 for (t; t<=18; t++ ){
     x = a+b;
     document.write(x + " ");
     a = b ;
     b = x ;
 }
</script>
</body>
