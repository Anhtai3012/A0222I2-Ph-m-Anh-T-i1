<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = 0;
    let a = 0;
    let b = 1;
    document.write(a);
    document.write(b);
    let sum = a+b;
    // 0 1 1 2 3 5
    // f(n) = f(n-1)+ f(n-2)

    for (t; t <= 18; t++) {
        x = a + b;
        sum+=x;
        document.write(x + " ");
        a = b;
        b = x;
    }
    document.write("tong:"+sum)
</script>
</body>
</html>
