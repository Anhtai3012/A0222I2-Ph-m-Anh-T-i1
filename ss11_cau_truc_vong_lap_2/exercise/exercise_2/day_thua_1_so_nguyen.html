<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("nhap day thua ?"));
    let count = 1;
    let mul = 1 ;
    while (count <= input){
      mul *= count ;
      count++
    } document.write("day thua cua "+mul)
</script>
</body>
</html>
