<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let row =1;row<=10;row++){
        if (row==1||row==10){
           for (let col =1;col<=30;col++){
                document.write('*');
            }
        }else {
            for (let col =1;col<=29;col++){
                if (col==1||col==29){
                    document.write('*');
                }
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
