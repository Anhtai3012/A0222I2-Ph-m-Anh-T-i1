     class SwitchButton {
         constructor() {
             this.status = false;
         }

         getStatus() {
             return this.status;
         }

         getConnectToLamp(ElectricLamp) {
             return this.lamp = ElectricLamp;
         }

         getTurnOn() {
             this.status = true;
             this.lamp.turnOn();
         }

         getTurnOff() {
             this.status = false;
             this.lamp.turnOff();
         }
     }

     class ElectricLamp {
         constructor() {
             this.status = false;
         }
         turnOn(){
             this.status = true;
             alert("đèn đang bật")
         }
         turnOff(){
             this.status = false;
             alert("đèn đang tắt.")
         }
         getLampInfo(){
             if(this.status){
                 return "đang bật"
             }else {
                 return "đang tắt"
             }
         }
     }
