<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
            alert('den tat')
        }

        turnOn() {
            this.status = true;
            alert('den sang')
        }
    }

    class SwitchButton {
        constructor() {
            this.status = true;
        }
        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOn() {
            lamp.turnOn();
        }

        switchOff() {
            lamp.turnOff();
        }

    }

    let lamp = new ElectricLamp();
    let button = new SwitchButton();
     button.connectToLamp(lamp);
     alert(" nut da ket noi voi den ");
    button.switchOn()
    button.switchOff()
</script>
</body>
</html>
