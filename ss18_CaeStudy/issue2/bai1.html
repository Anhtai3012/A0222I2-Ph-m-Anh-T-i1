<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt('nhap luong trieu VND:'));
    if(input >= 15){
        input = input*(20/100);
    } else if (input >= 7 || input <15){
        input = input*(10/100);
    } else {
        input = input*(5/100)
    }
    alert('thue thu nhap ca nhan la :'+input+' trieu')
</script>
</body>
</html>
