<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('nhap hang'));
    let n = parseInt(prompt('nhap cot'));
    let mArr = new Array(m);
    let even = ' ';
    for (let i = 0; i <mArr.length; i++) {
        mArr[i] = new Array(n)
        for (let j = 0; j < mArr[i].length; j++) {
            let value = parseInt(prompt("input [" + i + "][" + j + "]"));
            mArr[i][j] = value;
        }
    }
    for (let i = 0; i <mArr.length ; i++) {
        for (let j = 0; j <mArr[i].length ; j++) {
            document.write(mArr[i][j]+'');
        }
        document.write('<br>')
    }
    for (let i = 0; i <mArr.length ; i++) {
        for (let j = 0; j <mArr[i].length ; j++) {
            if(mArr[i][j]%2 == 0 ){
                even += ' '+mArr[i][j];
            }
        }
    }
    document.write('so chan trong mang: '+ even)
</script>
</body>
</html>
