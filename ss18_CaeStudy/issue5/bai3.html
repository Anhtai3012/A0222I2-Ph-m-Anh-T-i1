<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxMin() {
        let input = parseInt(prompt('nhap row'));
        let input1 = parseInt(prompt('nhap col'));
        let arr = new Array(input);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(input1);
            for (let j = 0; j < arr[i].length; j++) {
                let value = parseInt(prompt('[' + i + ']' + '[' + j + ']'));
                arr[i][j] = value;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                document.write(arr[i][j]);
            }
            document.write('<br>');
        }
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        document.write('max :' + max);
        document.write('min:' + min)
    }

    maxMin()
</script>
</body>
</html>
