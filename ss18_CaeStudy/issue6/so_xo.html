<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="option()">mua ve xo</button>
<button>xem ket qua</button>
<p id="result"></p>
<script>
    class Lottery {
        constructor(number1, number2, number3, number4, number5, number6) {
            this.number1 = number1;
            this.number2 = number2;
            this.number3 = number3;
            this.number4 = number4;
            this.number5 = number5;
            this.number6 = number6;
            this.grade = '';
        }

        getNumber1() {
            return this.number1;
        }

        getNumber2() {
            return this.number2;
        }

        getNumber3() {
            return this.number3;
        }

        getNumber4() {
            return this.number4;
        }

        getNumber5() {
            return this.number5;
        }

        getNumber6() {
            return this.number6;
        }

        setNumber1(num1) {
            this.number1 = num1;
        }

        setNumber2(num2) {
            this.number2 = num2;
        }

        setNumber3(num3) {
            this.number3 = num3;
        }

        setNumber4(num4) {
            this.number4 = num4
        }

        setNumber5(num5) {
            this.number5 = num5
        }

        setNumber6(num6) {
            this.number6 = num6
        }

        getGrade() {
            return this.grade
        }

        setGrade(grade) {
            this.grade = grade
        }

        getNumber() {
            return [this.number1, this.number2, this.number3, this.number4, this.number5, this.number6]
        }

        getRandom() {
            this.setNumber1(Math.floor(Math.random() * 100));
            this.setNumber2(Math.floor(Math.random() * 100));
            this.setNumber3(Math.floor(Math.random() * 100));
            this.setNumber4(Math.floor(Math.random() * 100));
            this.setNumber5(Math.floor(Math.random() * 100));
            this.setNumber6(Math.floor(Math.random() * 100));
        }

        getInfomation() {
            return 've so ban chon la' + this.getNumber().join('') + this.grade
        }
    }

    let arrLottery = [];

    function option() {
        let choose;
        if ( arrLottery < 4) { /////////////////////////////////////////////////////////////////////
            console.log(arrLottery)
            choose = parseInt(prompt('co 2 option danh cho ban\n' + '1.la ban chon ve so ban muon\n' + '2.random so cho chuong trinh'));

            if (choose === 2) {
                randomNumber();
            } else if (choose === 1) {
                inputLottery();
            }
        } else {
            alert('ban da het luot mua ve ')
        }
    }

    function drawLottery(arr) {
        let str = '';
        let lottery;
        for (let i = 0; i < arr.length; i++) {
            str += '<input value="' + arr[i].getNumber1() + '">' +
                '<input value="' + arr[i].getNumber2() + '">' +
                '<input value="' + arr[i].getNumber3() + '">' +
                '<input value="' + arr[i].getNumber4() + '">' +
                '<input value="' + arr[i].getNumber5() + '">' +
                '<input value="' + arr[i].getNumber6() + '">' + '<br>'
        }
        document.getElementById('result').innerHTML = str
    }

    function randomNumber() {
        let lottery = new Lottery();
        lottery.getRandom()
        arrLottery.push(lottery);
        drawLottery(arrLottery)
    }
    function inputLottery() {
        let arrNum = [];
        let count = 1;
        for (let i = 0; i < 6; i++) {
            arrNum[i]= parseInt(prompt('nhap so thu '+count+' cua ve so '));
            count++
        }
        let lottery = new Lottery(arrNum[0],arrNum[1],arrNum[2],arrNum[3],arrNum[4],arrNum[5]);
        arrLottery.push(lottery);
        drawLottery(arrLottery);
    }
</script>
